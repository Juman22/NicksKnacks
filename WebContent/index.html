<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Get Products By Name</h1><br>
	<form action = "DbConnector" method = "POST">
			<div class="row text-center">
            <div class="profile-field container">
                <form class="form-horizontal" action="" method = "POST">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="username">Username:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="username" value="${account.username}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="fn">First Name:</label>
                        <div class="col-sm-6">          
                            <input type="text" class="form-control" name="firstname" value="${account.firstName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="ln">Last Name:</label>
                        <div class="col-sm-6">          
                            <input type="text" class="form-control" name="lastname" value="${account.lastName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd">Password:</label>
                        <div class="col-sm-6">          
                            <input type="password" class="form-control" name="password" placeholder="Enter current password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
            </form>
            
            </div>									
		</div>
	</form>
</body>
</html>
