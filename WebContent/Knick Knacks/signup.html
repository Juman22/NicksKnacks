			</span>
		</div>
	</div>
		<div class="row text-center">
            <div id="loginsignup">
                <form action="" method="post">
                    <div class="container">
                        <div class="form-group row">
                          <label for="" class="col-md-1 col-form-label">Username</label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                          </div>
                        </div>
			<div class="form-group row">
                          <label for="" class="col-md-1 col-form-label">Name</label>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name="firstname" placeholder="First name">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-md-1 col-form-label"></div>
                          <div class="col-md-4">
                            <input type="text" class="form-control" name="lastname" placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="" class="col-md-1 col-form-label">Password</label>
                          <div class="col-md-4">
                            <input type="password" class="form-control" name="pwd" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="" class="col-md-1 col-form-label">Confirm</label>
                          <div class="col-md-4">
                            <input type="password" class="form-control" name="confirm" placeholder="Repeat password">
                          </div>
                        </div> 
                        <div class="form-group row">
                            <label for="" class="col-md-1 col-form-label">Email</label>
                            <div class="col-md-4">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-6">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        <p class="col-md-6">
                            Already have an account? <a href="login.html">Log in!</a>
                        </p>
                    </div>    
                </form>
